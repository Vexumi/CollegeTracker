<div class="side-menu" [class.side-menu__rolled-up]="sideMenuRolledUp">
    @if (!sideMenuRolledUp) {
        <div class="side-menu__options-grid">
            <div class="side-menu__element">
                <a href="{{ routes.Profile }}">Профиль</a>
            </div>
            @if (authService.isAdmin()) {
                <div class="side-menu__element">
                    <a href="{{ adminPrefix + routes.AdminRoutes.Students }}">Студенты</a>
                </div>
                <div class="side-menu__element">
                    <a href="{{ adminPrefix + routes.AdminRoutes.Teachers }}">Наставники</a>
                </div>
                <div class="side-menu__element">
                    <a href="{{ adminPrefix + routes.AdminRoutes.Subjects }}">Предметы</a>
                </div>
                <div class="side-menu__element">
                    <a href="{{ adminPrefix + routes.AdminRoutes.Specialities }}">Направления</a>
                </div>
                <div class="side-menu__element">
                    <a href="{{ adminPrefix + routes.AdminRoutes.Groups }}">Группы</a>
                </div>
                <div class="side-menu__element">
                    <a href="{{ adminPrefix + routes.AdminRoutes.Reports }}">Отчеты</a>
                </div>
            }

            @if (authService.isTeacher()) {
                <div class="side-menu__element">
                    <a href="{{ teacherPrefix +routes.TeacherRoutes.Students }}">Студенты</a>
                </div>
                <div class="side-menu__element">
                    <a href="{{ teacherPrefix +routes.TeacherRoutes.Projects }}">Проекты</a>
                </div>
            }

            @if (authService.isStudent()) {
                <div class="side-menu__element">
                    <a href="{{ studentPrefix + routes.StudentRoutes.MyProjects }}">Мои проекты</a>
                </div>
            }

            <div class="side-menu__element">
                <a href="{{ routes.AllProjects }}">Все проекты</a>
            </div>
            <div class="side-menu__element">
                <a href="{{ routes.StudentRoutes.Marks }}">Оценки</a>
            </div>
        </div>
        <img class="side-menu__roll-arrow" src="assets/arrow-left.png" alt="arrow roll up" (click)="onSideMenuClick()"/>
    } @else {
        <img class="side-menu__roll-arrow" src="assets/arrow-right.png" alt="arrow roll up" (click)="onSideMenuClick()"/>
    }
</div>
